name: "#Contains the Name of the $BINARY itself, this is NOT what it will/should be Installed as"
bin_name: "#Contains the real name, the $BINARY will be installed as"
description: "#Contains the Description of the $BINARY/$PKG_FAMILY [Otherwise EMPTY]"
category: "#Contains the $BINARY/$PKG_FAMILY's Category"
note: "#Contains Additional Notes,Refs,Info the user need to be aware of, of the $BINARY/$PKG_FAMILY [Otherwise EMPTY]"
version: "#Contains the version of the $BINARY <AUTOGENERATED>"
src_url: "#Contains the Git/Source URL of the $BINARY/$PKG_FAMILY [Otherwise EMPTY]"
web_url: "#Contains the Website/Project Page URL of the $BINARY/$PKG_FAMILY [Otherwise EMPTY]"
download_url: "#Contains the Raw Direct Download URL of the $BINARY <AUTOGENERATED>"
size: "#Contains the Total Size of the $BINARY <AUTOGENERATED>"
bsum: "#Contains the Exact Blake3sum of the $BINARY <AUTOGENERATED>"
shasum: "#Contains the Exact Sha256sum of the $BINARY <AUTOGENERATED>"
build_date: "#Contains the Exact Date the $BINARY was Built(Fetched) & Uploaded <AUTOGENERATED>"
build_script: "#Contains the Actual Script the $BINARY was Built(Fetched) With <AUTOGENERATED>"
build_log: "#Contains the link to view the Actual CI BUILD LOG of the $BINARY <AUTOGENERATED>"
extra_bins: "#Contains names of related binaries (Only if they belong to same $PKG_FAMILY) of the $BINARY/$PKG_FAMILY [Otherwise EMPTY]"